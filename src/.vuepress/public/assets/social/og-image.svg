<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a252f"/>
      <stop offset="50%" style="stop-color:#243342"/>
      <stop offset="100%" style="stop-color:#2C3E50"/>
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#FF8833"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
  </g>

  <!-- Decorative connection lines (representing job connections) -->
  <g opacity="0.08" fill="none" stroke="url(#orangeGradient)" stroke-width="1.5">
    <path d="M -50 315 Q 200 200 400 315 T 850 315 T 1250 315"/>
    <path d="M -50 350 Q 200 450 400 350 T 850 350 T 1250 350"/>
    <circle cx="150" cy="280" r="4" fill="#FF6600"/>
    <circle cx="400" cy="315" r="5" fill="#FF6600"/>
    <circle cx="650" cy="340" r="4" fill="#FF6600"/>
    <circle cx="900" cy="300" r="5" fill="#FF6600"/>
    <circle cx="1100" cy="330" r="4" fill="#FF6600"/>
  </g>

  <!-- Top accent bar -->
  <rect width="1200" height="6" fill="url(#orangeGradient)"/>

  <!-- Left glow accent -->
  <ellipse cx="0" cy="315" rx="200" ry="400" fill="url(#glowGradient)"/>

  <!-- Logo Icon -->
  <g transform="translate(100, 200)" filter="url(#glow)">
    <!-- A letterform with upward arrow -->
    <path d="M 0 120 L 60 0 L 120 120 M 24 72 L 96 72"
          stroke="url(#orangeGradient)"
          stroke-width="14"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Upward arrow at apex -->
    <path d="M 48 12 L 60 -12 L 72 12"
          stroke="url(#orangeGradient)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- J letterform -->
    <path d="M 150 12 L 150 96 Q 150 132 120 132 Q 90 132 90 108"
          stroke="#FFFFFF"
          stroke-width="14"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <!-- Main Title -->
  <text x="380" y="280" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="110" font-weight="800" fill="#FFFFFF">
    Ang<tspan fill="url(#orangeGradient)">Jobs</tspan>
  </text>

  <!-- Tagline -->
  <text x="380" y="360" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="38" font-weight="500" fill="#95A5A6">
    Tech Jobs from Hacker News
  </text>

  <!-- Description -->
  <text x="380" y="420" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#7F8C8D">
    Browse 250+ verified opportunities from the monthly
  </text>
  <text x="380" y="455" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#7F8C8D">
    "Who is hiring?" threads. Updated monthly.
  </text>

  <!-- Accent line -->
  <rect x="380" y="490" width="160" height="4" rx="2" fill="url(#orangeGradient)"/>

  <!-- URL -->
  <text x="380" y="540" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">
    angjobs.com
  </text>

  <!-- HN badge -->
  <g transform="translate(1000, 500)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#FF6600" opacity="0.15"/>
    <rect x="0" y="0" width="120" height="36" rx="4" stroke="#FF6600" stroke-width="1.5" fill="none"/>
    <text x="60" y="24" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FF6600" text-anchor="middle">
      Hacker News
    </text>
  </g>

  <!-- Bottom accent bar -->
  <rect y="624" width="1200" height="6" fill="url(#orangeGradient)"/>
</svg>
