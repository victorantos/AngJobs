<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="liBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a252f"/>
      <stop offset="100%" style="stop-color:#2C3E50"/>
    </linearGradient>
    <linearGradient id="liOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#FF8833"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#liBgGradient)"/>

  <!-- Decorative lines -->
  <g opacity="0.06" stroke="url(#liOrangeGradient)" stroke-width="1.5" fill="none">
    <path d="M 0 198 Q 400 100 800 198 T 1584 198"/>
    <path d="M 0 220 Q 400 320 800 220 T 1584 220"/>
  </g>

  <!-- Top accent -->
  <rect width="1584" height="4" fill="url(#liOrangeGradient)"/>

  <!-- Logo Icon -->
  <g transform="translate(120, 130)">
    <path d="M 0 80 L 40 0 L 80 80 M 16 48 L 64 48"
          stroke="url(#liOrangeGradient)"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <path d="M 32 8 L 40 -8 L 48 8"
          stroke="url(#liOrangeGradient)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <path d="M 100 8 L 100 64 Q 100 88 80 88 Q 60 88 60 72"
          stroke="#FFFFFF"
          stroke-width="10"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <!-- Brand name -->
  <text x="380" y="190" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">
    Ang<tspan fill="url(#liOrangeGradient)">Jobs</tspan>
  </text>

  <!-- Tagline -->
  <text x="380" y="250" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="500" fill="#95A5A6">
    Tech Jobs from Hacker News
  </text>

  <!-- URL -->
  <text x="1450" y="350" font-family="system-ui, sans-serif" font-size="22" font-weight="500" fill="#7F8C8D" text-anchor="end">
    angjobs.com
  </text>

  <!-- Bottom accent -->
  <rect y="392" width="1584" height="4" fill="url(#liOrangeGradient)"/>
</svg>
