<ion-view view-title="Jobs">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="playlist in playlists" href="#/app/jobs/{{playlist.id}}">
                <a href="javascript:void(0);" ng-click="openJob(playlist.id);">
                    {{playlist.jobTitle}}
                </a>
              
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
